<h1>Favorites:</h1>
<div *ngFor="let favQuestion of favQuestions">
    <p *ngIf="!displayAnswersF">{{favQuestion.question}}</p>
    <p *ngIf="displayAnswersF">{{favQuestion.answer}}</p>       <!--NGif to show question OR answer-->
    <button (click)="showAnswerF()">Show Answer</button>
    <button (click)="deleteFavQuestion(favQuestion.id)">Remove from Favorites</button>
</div>

<div>
    <a [routerLink]="['/questions']">Show Questions</a>
</div>
