<h1>Questions:</h1>
<div *ngFor="let question of questions">
    <p>{{question.question}}</p>
    <p>{{question.answer}}</p>       <!--NGif to show question OR answer-->
    <button (click)="addFavQuestions()">Add to Favorites</button> <!--Needs to read from fav-question-component.ts somehow or else be rewritten or moved-->
</div>
<app-adding-question (questionSave)="addQuestions($event)"></app-adding-question>
